
<div id="gvp-alert" class="gvp-alert-style">
    <img id="gvp-close-report"src="https://www.svgrepo.com/show/433361/close-f.svg" width="20" height="20">
    <h2 class="gvp-report-title">Reporting Image</h2>
    <div class="gvp-report-tags">
        <label class="gvp-tags-title">Select tags</label>
        <div class="gvp-tags-section">
            <div class="gvp-tag">
                <input type="checkbox" class="gvp-checkbox" id="gvp-misinformation-checkbox">
                <label for="gvp-misinformation-checkbox">Misinformation and Fake News</label>
            </div>
            <div class="gvp-tag">
                <input type="checkbox" class="gvp-checkbox" id="gvp-selfharm-checkbox">
                <label for="gvp-selfharm-checkbox">Self-harm</label>
            </div>
            <div class="gvp-tag">
                <input type="checkbox" class="gvp-checkbox" id="gvp-harassment-checkbox">
                <label for="gvp-harassment-checkbox">Harassment</label>
            </div>
            <div class="gvp-tag">
                <input type="checkbox" class="gvp-checkbox" id="gvp-extremism-checkbox">
                <label for="gvp-extremism-checkbox">Cults and Extremist Groups</label>
            </div>
            <div class="gvp-tag">
                <input type="checkbox" class="gvp-checkbox" id="gvp-offensivehumor-checkbox">
                <label for="gvp-offensivehumor-checkbox">Offensive Humor</label>
            </div>
            <div class="gvp-tag">
                <input type="checkbox" class="gvp-checkbox" id="gvp-hatespeech-checkbox">
                <label for="gvp-hatespeech-checkbox">Hate Speech</label>
            </div>
            <div class="gvp-tag">
                <input type="checkbox" class="gvp-checkbox" id="gvp-gore-checkbox">
                <label for="gvp-gore-checkbox">Gore</label>
            </div>
            <div class="gvp-tag">
                <input type="checkbox" class="gvp-checkbox" id="gvp-drugs-checkbox">
                <label for="gvp-drugs-checkbox">Drugs</label>
            </div>
            <div class="gvp-tag">
                <input type="checkbox" class="gvp-checkbox" id="gvp-sexualcontent-checkbox">
                <label for="gvp-sexualcontent-checkbox">Sexual Content</label>
            </div>
            <div class="gvp-tag">
                <input type="checkbox" class="gvp-checkbox" id="gvp-shocking-checkbox">
                <label for="gvp-shocking-checkbox">Shocking</label>
            </div>
        </div>
    </div>
    <button id="gvp-submit-button">Submit Report</button>
</div>
