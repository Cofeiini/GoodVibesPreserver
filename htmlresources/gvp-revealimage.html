<div id="gvp-reveal-image">
    <div>
        <h1 class="gvp-reveal-title">Revealing Image</h1>
    </div>
    <div class="gvp-feedback-image-preview">
        <img id="gvp-image-preview" src="">
    </div>
    <div id="gvp-user-feedback">
        <h3>Give us feedback (optional)</h3>
        <div id="gvp-user-feedback-section">
            <label>This image matches these tags?</label>
            <label id="gvp-feedback-tags"></label>
            <div class="gvp-feedback-checkboxes">
                <div>
                    <label for="gvp-positive-checkbox">Yes</label>
                    <input id="gvp-positive-checkbox" type="checkbox">
                </div>
                <div>
                    <label for="gvp-negative-checkbox">No</label>
                    <input id="gvp-negative-checkbox" type="checkbox">
                </div>
            </div>
        </div>
    </div>
    <div id="gvp-reveal-submit">
        <button id="gvp-noreveal-button">Not Reveal</button>
        <button id="gvp-reveal-button">Reveal</button>
    </div>
</div>
